<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI-Solutions Admin Login</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --card-bg: rgba(30, 28, 50, 0.75);
      --input-bg: rgba(255, 255, 255, 0.92);
      --primary: #ffffff;
      --text-dark: #1c1c2b;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
    }

    body {
      background:
        linear-gradient(rgba(18, 16, 32, 0.7), rgba(18, 16, 32, 0.7)),
        url("https://images.unsplash.com/photo-1519681393784-d120267933ba?q=80&w=1920&auto=format&fit=crop")
        center / cover no-repeat fixed;

      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      padding: 40px 36px;
      border-radius: 26px;
      background: var(--card-bg);
      backdrop-filter: blur(22px);
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .login-card h1 {
      margin: 0 0 28px;
      font-size: 28px;
      font-weight: 700;
      letter-spacing: .4px;
    }

    .field {
      margin-bottom: 18px;
    }

    .field input {
      width: 100%;
      height: 52px;
      padding: 0 22px;
      border-radius: 999px;
      border: none;
      background: var(--input-bg);
      color: var(--text-dark);
      font-size: 15px;
      font-weight: 500;
      outline: none;
      transition: box-shadow .2s ease;
    }

    .field input::placeholder {
      color: #666;
      font-weight: 400;
    }

    .field input:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.45);
    }

    .login-btn {
      width: 100%;
      height: 52px;
      margin-top: 8px;
      border-radius: 999px;
      border: none;
      background: var(--primary);
      color: #1c1c2b;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s ease, box-shadow .2s ease;
    }

    .login-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 40px rgba(255,255,255,0.35);
    }

    .back-link {
      display: inline-block;
      margin-top: 22px;
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .errornote {
      background: rgba(255, 80, 80, 0.3);
      padding: 10px 14px;
      border-radius: 14px;
      margin-bottom: 18px;
      font-size: 14px;
    }

    /* Mobile refinement */
    @media (max-width: 420px) {
      .login-card {
        padding: 34px 26px;
      }

      .login-card h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="login-card">
    <h1>Admin Login</h1>

    {% if form.errors %}
      <div class="errornote">
        Invalid username or password
      </div>
    {% endif %}

    <form method="post" action="{{ app_path }}">
      {% csrf_token %}

      <div class="field">
        <input
          type="text"
          name="username"
          placeholder="Username or email"
          required
        >
      </div>

      <div class="field">
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        >
      </div>

      <button type="submit" class="login-btn">
        Login
      </button>
    </form>

    <a href="/" class="back-link">
      ‚Üê Back to Home
    </a>
  </div>

</body>
</html>
